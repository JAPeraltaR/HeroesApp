<h2 mat-dialog-title>¿Está seguro?</h2>
<div mat-dialog-content>
  <p>Este proceso no es reversible, está apunto de eliminar a {{ data.superhero }}</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <span class="spacer"></span>
  <button mat-button cdkFocusInitial (click)="onConfirm()" color="primary">Ok</button>
</div>
